        <script>
            // 나의 풀이
            function solution(s){
                let answer = "YES"
                const upper = s.toUpperCase().split('')
                const reverseUpper = s.toUpperCase().split('').reverse()

                for (let i = 0; upper.length > i; i++) {
                    if (upper[i] !== reverseUpper[i]) {
                        answer = "NO"
                        break;
                    }
                }
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
