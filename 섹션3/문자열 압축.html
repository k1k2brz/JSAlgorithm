        <script>
            // 나의 풀이
            function solution(s){
                let answer = "";
                let num = 1;
                let prev = "";

                for (let i of s) {
                    if (prev === i) {
                        num++
                    } else {
                        if (num !== 1) {
                            answer += num
                        }
                        answer += i
                        num = 1
                    }
                    prev = i
                }
                if (num !== 1) {
                    answer += num
                }
                
                return answer;
            }
            
            let str="KKHSSSSSSSE";
            console.log(solution(str));
