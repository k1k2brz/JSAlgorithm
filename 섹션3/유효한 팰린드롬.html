        <script>
            // 나의 풀이
            function solution(s){
                let answer = "YES";
                const drome = s.toLowerCase().replace(/[^a-z]/g, '').split('')
                for(let i = 0; i < Math.floor(drome.length/2); i++) {
                    if(drome[i] !== drome[drome.length - 1 - i]) {
                        answer = "NO"
                    }
                }
                return answer;
            }

            console.log(solution(str));
