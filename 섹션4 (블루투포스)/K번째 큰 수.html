        <script>
            function solution(n, k, card){
                let answer;
                let tmp = new Set()
                for (let i = 0; n-2 > i; i++) {
                    for (let j = i+1; n-1 > j; j++) {
                        for (let s = j+1; n > s; s++) {
                            tmp.add(card[i] + card[j] + card[s])                        
                        }
                    }
                }
                let complete = Array.from(tmp).sort((a, b) => b - a)
                answer = a[k-1];
                return answer;
            }
            
            let arr=[13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
            console.log(solution(10, 3, arr));
        </script>
