<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 나의 풀이
            function solution(n, arr){
                let answer = 0;
                let prev = 0;
                let num = 0;

                for (let i of arr) {
                    let str = i.toString()
                    for (let j = 0; str.length > j; j++) {
                        prev += parseInt(str[j])
                    }
                    if (prev >= num) {
                        num = prev
                        answer = i
                    } else if (prev === num && i > answer) {
                        answer = i
                    }
                    prev = 0
                }
                
                return answer;
            }
            
            let arr=[128, 460, 603, 40, 521, 137, 123];
            console.log(solution(7, arr));
        </script>
    </body>
</html>
