<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      const solution = (test) => {
        let answer = 0;
        const iLength = test.length;
        const jLength = test[0].length;
        let tmp = []

        for (let i = 1; i <= jLength; i++) {
          for (let j = 1; j <= jLength; j++) {
            let cnt = 0;
            for (let k = 0; k < iLength; k++) {
              let pi = 0;
              let pj = 0;
              for (let s = 0; s < jLength; s++) {
                if (test[k][s] === i) {
                  pi = s;
                }
                if (test[k][s] === j) {
                  pj = s;
                }
              }
              if (pi < pj) {
                cnt++
              } 
            }
            if (cnt === iLength) {
              tmp.push([i, j])
              answer++
            }
          }
        }
        console.log(tmp)

        return answer;
      };

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2],
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
