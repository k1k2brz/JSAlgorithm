<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e){  
                let answer = 0;
                let ch = Array.from({length: 10001}, () => 0)
                let dis = Array.from({length: 10001}, () => 0);
                let queue = []

                queue.push(s)
                ch[s] = 1
                dis[s] = 0
                
                while(queue.length) {
                    let x = queue.shift();
                    for (let nv of [x-1, x+1, x+5]) { 
                        if(nv === e) {
                            return dis[x] + 1
                        }
                        if (nv > 0 && nv <= 10000 && ch[nv] === 0) {
                            ch[nv] = 1; // 중복 출력 방지
                            queue.push(nv);
                            dis[nv] = dis[x] + 1;
                            console.log(dis[nv], nv, ch[nv])
                        }
                    }
                }
                
                return answer;
            }

            // console.log(solution(5, 14));
            console.log(solution(8, 3));
        </script>
    </body>
</html>
