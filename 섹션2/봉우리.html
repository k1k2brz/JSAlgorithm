<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = 0
                let num = arr.length
                let dx = [-1, 0, 1, 0];
                let dy = [0, 1, 0, -1];

                for(let i = 0; arr.length > i; i++) {
                    for(let j = 0; arr.length > j; j++) {
                        let count = 1
                        for(let k = 0; dx.length > k; k++) {
                            let left = i+dx[k]
                            let right = j+dy[k]
                            if (left >= 0 && num > left && right >= 0 && num > right && arr[left][right] >= arr[i][j]) {
                                count = 0
                                break;
                            }
                        }
                        if(count) answer++
                    }
                }
                
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
