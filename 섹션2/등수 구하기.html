        <script>
            // 나의 풀이
            function solution(arr){  
                let rank = 0
                let tmp = 0
                let answer = arr
                for(let i = 0; arr.length > i; i++) {
                    if (tmp !== Math.max(...answer)) {
                        rank++
                    }
                    tmp = Math.max(...answer)
                    answer.splice(answer.indexOf(tmp), 1, rank)
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
