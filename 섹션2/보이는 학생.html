        <script>
            // 내가 푼 것
            function solution(arr){         
                let num = [arr[0]]
                let answer = 1;
                for(i = 1; arr.length > i; i++) {
                    if (arr[i] > num) {
                        num = arr[i]
                        answer++
                    }
                }
                return answer;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
