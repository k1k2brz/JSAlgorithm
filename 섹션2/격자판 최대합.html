        <script>
            // 나의 풀이
            function solution(arr){  
                let answer = 0
                let cross = 0
                let cross2 = 0
                let tmp = 0
                let tmp2 = 0
                let jminus = 4
                for(let i = 0; arr.length > i; i++) {
                    for(let j = 0; arr.length > j; j++) {
                        tmp += arr[i][j]
                        tmp2 += arr[j][i]
                        if (i === j) {
                           cross += arr[i][j] 
                        } // [i][i]로 가능 (따로 for문 한번 더 돌려서)
                        if (j === jminus) {
                            cross2 += arr[i][j]
                        } // arr[i][arr.length-i-1]

                    }
                    if (tmp > answer) {
                        answer = tmp
                    }
                    if (tmp2 > answer) {
                        answer = tmp2
                    }
                    if (cross > answer) {
                        answer = cross
                    }
                    if (cross2 > answer) {
                        answer = cross2
                    }
                    // answer=Math.max(answer, tmp, tmp2, cross, cross2); 이렇게 가능
                    tmp = 0
                    tmp2 = 0
                    jminus--
                }
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
