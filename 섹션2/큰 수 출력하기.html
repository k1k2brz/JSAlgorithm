        <script>
            // 내 풀이
            function solution(arr){         
                const num = 6
                let answer = []
                for(i = 0; arr.length > i; i++) {
                    if (arr[i] >= num) answer.push(arr[i])
                }
                console.log(answer)
                return answer;
            }

            let arr=[7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
