        <script>
            // 나의 풀이
            function solution(arr){         
                let count = 0
                let answer = 0
                for (let i = 0; arr.length > i; i++) {
                    if (arr[i] === 1) {
                        count++
                    } else {
                        count = 0
                    }
                    answer += count
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
