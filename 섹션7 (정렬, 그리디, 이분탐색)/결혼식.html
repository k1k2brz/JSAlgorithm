                // 강의 힌트 듣고 푼 2번 풀이
                let timeline = []
                let cnt = 0

                for (let i of times) {
                    timeline.push([i[0], 'st'])
                    timeline.push([i[1], 'et'])
                }

                timeline.sort((a, b) => {
                    if (a[0] === b[0]) {
                        // charAt을 사용하면 's'만 반환되어 st가 먼저 출력됨
                        return a[1].charCodeAt() - b[1].charCodeAt()
                    } else {
                        return a[0] - b[0]
                    }
                })

                for (let i of timeline) {
                    if (i[1] === 'st') {
                        cnt++
                    } else {
                        cnt--
                    }
                    answer = Math.max(answer, cnt)
                }
                console.log(timeline)
                
                return answer;
            }
