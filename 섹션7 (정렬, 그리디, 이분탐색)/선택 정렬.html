        <script>
            // 나의 풀이
            function solution(arr){
                let answer = arr;
                
                for (let i = 0; i < arr.length; i++) {
                    let tmp = arr[i]
                    let idx = i
                    for (let j = i+1; j < arr.length; j++) {
                        if (tmp > arr[j]) {
                            tmp = arr[j]
                            idx = j
                        }
                    }
                    arr.splice(idx, 1);
                    arr.splice(i, 0, tmp)
                } // 강의의 풀이대로 배열로 직접 값 변경하면 변수 한번만 선언해도 됨
                
                return answer;
            }
