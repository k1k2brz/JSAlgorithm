<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //
            const count = (songs, capacity) => {
                let cnt = 1
                let sum = 0

                for (let i of songs) {
                    if (sum + i > capacity) {
                        cnt++
                        sum = i
                    } else {
                        sum += i
                    }
                }

                return cnt;
            }
                    
            function solution(m, songs){
                let answer = 0;
                let left = Math.max(...songs)
                let right = songs.reduce((prev, curr) => prev + curr, 0)

                // while + mid 공식은 일단 외울것
                while (left <= right) {
                    let mid = parseInt((left+right) / 2);
                    if(count(songs, mid) <= m) {
                        answer = mid
                        right = mid - 1
                    } else {
                        left = mid + 1
                    }
                }
                
                
                return answer;
            }

            let arr=[1, 2, 3, 4, 5, 6, 7, 8, 9];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
