<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 나의 풀이
            function solution(size, arr){
                let answer = Array(size).fill().map((v, i) => 0)
                
                for (let i = 0; i < arr.length; i++) {
                    let tmp = arr[i]
                    if (answer.includes(tmp)) {
                        answer.splice(answer.indexOf(tmp), 1)
                        answer.splice(0, 0, arr[i])
                    } else {
                        // unshift로 해도 됨
                        answer.splice(4, 1)
                        answer.splice(0, 0, arr[i])
                    }
                }

                /* 강의의 풀이
                arr.forEach(x => {
                    let pos=-1;
                    for(let i=0; i<size; i++) if(x===answer[i]) pos=i;
                    if(pos===-1){
                        for(let i=size-1; i>=1; i--){
                            answer[i]=answer[i-1];
                        }
                    }
                    else{
                        for(let i=pos; i>=1; i--){
                            answer[i]=answer[i-1];
                        }
                    } 
                    answer[0]=x;  
                }); 
                */

                return answer;
            }

            let arr=[1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
