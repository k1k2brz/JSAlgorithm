        <script>
            // 나의 풀이
            function solution(arr){
                let answer = [];
                const student = [...arr]
                let tmp = student.sort((a, b) => a - b)

                for (let i = 0; i < arr.length; i++) {
                    if (student[i] !== arr[i]) answer.push(i+1)
                }
                
                return answer;
            }
