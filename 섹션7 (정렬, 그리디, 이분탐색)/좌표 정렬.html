<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 나의 풀이
            function solution(arr){
                let answer=arr;
                arr.sort((a, b) => a[0] - b[0])
                arr.sort((a, b) => a[1] - b[1])
                
                /* 정렬이 되지 않았던 이유는 return을 안써줬기 때문
                arr.sort((a, b) => { 
                if (a[0] === b[0]) {
                        return a[1] - b[1]
                    } else {
                        return a[0] - b[0]
                    }
                })
                */

                return answer;
            }

            /* 강의의 풀이
            function solution(arr){
                let answer=arr;
                arr.sort((a, b)=>{
                    if(a[0]===b[0]) return a[1]-b[1];
                    else return a[0]-b[0];
                });
                return answer;
            }
            */

            let arr=[[2, 7], [1, 3], [1, 2], [2, 5], [3, 6]];
            console.log(solution(arr));
        </script>
    </body>
</html>
