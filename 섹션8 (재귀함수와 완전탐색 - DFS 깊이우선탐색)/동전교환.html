        <script>
            // 나의 풀이
            function solution(m, arr){
                let answer = Number.MAX_SAFE_INTEGER;
                let n = arr.length;
                const DFS = (L, sum) => { // 좀 더 조건을 걸어서 불필요한 연산을 줄이는 편이 좋다.
                    if (m <= sum) {
                        answer = Math.min(answer, L)
                    } else {
                        for (let i = 0; i < n; i++) {
                            DFS(L+1, sum + arr[i])
                        }
                    }
                }
                
                DFS(0, 0);
                return answer;
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr));
