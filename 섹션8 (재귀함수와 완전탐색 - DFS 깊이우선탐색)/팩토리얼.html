<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){         
                let answer;

                const DFS = (n) => {
                    if (n === 1) { // n === 0 이면 NaN, return n이면 0
                        return 1
                    } else {
                        return n * DFS(n-1)
                    }
                }
                
                answer = DFS(n);
                return answer;
            }

            console.log(solution(5));
        </script>
    </body>
</html>
