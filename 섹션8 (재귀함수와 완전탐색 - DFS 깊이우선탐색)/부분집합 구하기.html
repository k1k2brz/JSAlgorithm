        <script>
            // 나의 풀이 (못 풀어서 강의 시청 후 다시 풀었다.)
            function solution(n){
                let answer = [];
                let ch = Array.from({length:n+1}, ()=>0);

                function DFS(v){
                    let tmp = "";
                    if (v === n+1) {
                        for (let i = 1; i < ch.length; i++) {
                            if (ch[i] === 1) {
                                tmp += i
                            }
                        }
                        if (tmp.length > 0) {
                            answer.push(tmp)
                        }
                    } else {
                        ch[v] = 1
                        DFS(v+1)
                        ch[v] = 0
                        DFS(v+1)  
                    }
                }
                DFS(1);
                return answer;
            }
