<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 부분 집합
            function solution(c, arr){
                let answer = Number.MIN_SAFE_INTEGER;
                const DFS = (n, sum) => {
                    if (sum > c) {
                        return
                    }
                    if (n === arr.length) {
                        answer = Math.max(answer, sum)
                    } else {
                        DFS(n+1, sum + arr[n])
                        DFS(n+1, sum) // 태우지 않은 경우
                    }
                }
                DFS(0, 0)
                
                return answer;
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
</html>
