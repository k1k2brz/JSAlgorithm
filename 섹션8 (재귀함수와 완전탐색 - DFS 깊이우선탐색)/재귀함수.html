<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                const DFS = (k) => {
                    if (k > 0) {
                        console.log(k); // 3 2 1 출력
                        DFS(k-1)
                        console.log(k); // 스택 프레임에 의해 1 2 3 출력
                    } else {
                        return
                    }
                }
                DFS(n);
            }

            solution(3);
        </script>
    </body>
</html>
