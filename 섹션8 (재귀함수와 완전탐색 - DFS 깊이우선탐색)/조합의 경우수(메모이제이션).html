            // soultion이 큰 수일 경우 로딩이 매우 느리다. 그래서 메모이제이션이 필요하다
            function solution(n, r){
                let answer=[];
                // dy에 행과 열을 만들어(2차원 배열) 기억해둔 다음 같은 컴비네이션이 나오면 이미 계산된 식을 반환
                let dy = Array.from(Array(35), () => Array(35).fill(0));
                
                function DFS(n, r){
                    if (dy[n][r] > 0) { // 값을 구했으면
                        return dy[n][r];
                    }
                    if (n === r || r === 0) {
                        return 1
                    } else {
                        return dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r)
                    }
                }
                answer=DFS(n, r);
                return answer;
            }

            console.log(solution(33, 19));
