<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // N이 커지면 시간 복잡도가 올라가므로, 길면 다이나믹 프로그래밍으로 풀 것.
            function solution(m, ps, pt){         
                let answer=Number.MIN_SAFE_INTEGER;
                const DFS = (n, sum, time) => {
                    if (time > m) return;

                    if (n === ps.length) {
                        answer = Math.max(answer, sum)
                        console.log(sum, time)
                    } else {
                        DFS(n + 1, sum + ps[n], time + pt[n])
                        DFS(n + 1, sum, time)
                    }
                }
                DFS(0, 0, 0);

                return answer;
            }

            let ps=[10, 25, 15, 6, 7];
            let pt=[5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt));
        </script>
    </body>
</html>
