<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(v){
                    if (v > 7) {
                        return;
                    } else {
                        // 전위순회 출력
                        // console.log(v)
                        
                        answer += v
                        DFS(v*2);
                        // 중위순회 출력
                        // console.log(v)
                        DFS(v*2+1);

                        // 후위순회 출력
                        // console.log(v)
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
</html>
