<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 전체가 아닌 작은 단위로 쪼개서 푼다.
            // 그리고 답을 기록한 뒤 문제의 범위를 넓혀나간다. (점화식)
            function solution(n){  
                let answer=0;
                let dy=Array.from({length:n+1}, ()=>0); // 계단의 수 배열
                dy[1]=1;
                dy[2]=2; // 미리 입력해둬야함 (직관적으로 가능한 것)
                for(let i=3; i<=n; i++){
                    dy[i]=dy[i-2]+dy[i-1]; // 앞의 두개를 더한다
                }
                answer=dy[n];
                return answer;
            }

            console.log(solution(7));
        </script>
    </body>
</html>
