<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer=0;
                let stack=[];
                // 스택 x 2 (일시 더하고 ')'면 뺸다 그리고 ()면 x2

                for (let i = 0; i < s.length; i++) {
                    if (s[i] === "(") {
                        stack.push(s[i])
                    } else {
                        stack.pop() // while로 pop을 하지 않는것이 해법이었다.
                        if (s[i-1] === "(") {
                            answer += stack.length
                        } else {
                            answer += 1
                        }
                    }
                    
                    console.log(answer, stack.length)
                }

                
                return answer;
            }
            
            let a="(((()(()()))(())()))(()())";
            console.log(solution(a));
        </script>
    </body>
</html>
