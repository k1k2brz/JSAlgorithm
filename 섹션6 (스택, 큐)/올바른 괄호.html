<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer="YES";
                stack=[];

                for (let i of s) {
                    if (i === "(") {
                        stack.push(i)
                    } else {
                        if (stack.length === 0) {
                            answer = "NO"
                            break;
                        } 
                        stack.pop()
                    }
                }

                if (stack.length !== 0) answer = "NO"
                
                return answer;
            }
            
            let a="(()(())))(()";
            console.log(solution(a));
        </script>
    </body>
</html>
