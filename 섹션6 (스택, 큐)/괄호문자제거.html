<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 내가 푼 것
            function solution(s){  
                let answer = "";
                let stack = [];
                
                for (let i of s) {
                    // if (i === ")") {
                    //     while (stack.pop() !== "(");
                    // } else  {
                    //     stack.push(i)
                    // }
                    // answer = stack.join('')
                    if (i === "(") {
                        stack.push(i)
                    } else if (i === ")") {
                        stack.pop()
                    } else if (stack.length === 0) {
                        answer += i
                    }
                }
                
                return answer;
            }

            // 강의의 풀이

            // }

            let str="(A(BC)D)EF(G(H)(IJ)K)LM(N)";
            console.log(solution(str));
        </script>
