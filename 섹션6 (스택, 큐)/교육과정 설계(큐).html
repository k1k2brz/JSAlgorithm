    <body>
        <script>
            // 내가 푼 것
            function solution(need, plan){
                let answer="YES";
                let queue = Array.from(need)
                
                for (let i of plan) {
                    if (queue.includes(i)) {
                        if (i !== queue.shift()) answer = "NO"
                    }
                }

                return answer;
            }
