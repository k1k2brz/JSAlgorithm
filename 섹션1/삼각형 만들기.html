    <title>출력결과</title>

  <body>
    <script>
        // 나의 풀이
      function solution(a, b, c) {
        const arr = [a, b, c];
        let max = Math.max(...arr);
        let notMax = arr.filter((v) => v !== max);
        let answer = "YES";
        if (notMax[0] + notMax[1] < max) {
          answer = "NO";
        }
        return answer;
      }

      console.log(solution(6, 7, 11));

                return answer;
