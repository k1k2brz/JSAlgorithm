<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=[];

                arr1.sort((a, b) => a - b) // sort()만 하면 2자리 수 사전순 정렬이 됨 (1, 10, 2, 4, 45, 5)
                arr2.sort((a, b) => a - b)

                // 방법 1
                // for (let i = 0; i < arr1.length; i++) {
                //     let tmp = arr1[i]
                //     for (let j = 0; j <arr2.length; j++) {
                //         if (tmp === arr2[j]) {
                //             answer.push(arr2[j])
                //         }
                //     }
                // }

                // 방법 2 Two Pointers
                let p1 = 0
                let p2 = 0
                while (p1 < arr1.length && p2 < arr2.length) {
                    if (arr1[p1] === arr2[p2]) {
                        answer.push(arr1[p1])
                        p1++
                        p2++
                    } else if (arr1[p1] < arr2[p2]) {
                        p1++
                    } else {
                        p2++
                    }
                }
                
                return answer;
            }
            
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
