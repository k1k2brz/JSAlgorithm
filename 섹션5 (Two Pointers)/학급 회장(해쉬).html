    <body>
        <script>
            function solution(s){
                // 1번째 방법
                /*
                let answer = "";
                let student = []
                let sum = 0

                for (let i = 0; i < s.length; i++) {
                    if(!student.includes(s[i])) {
                        student.push(s[i])
                    }
                }
                
                for (let i = 0; i < student.length; i++) {
                    let tmp = 0
                    for (let j = 0; j < s.length; j++) {
                        if (student[i] === s[j]) {
                            tmp++
                        }
                    }
                    if (tmp > sum) {
                        sum = tmp
                        answer = student[i]
                    }
                }
                */

                // 2번 HashMap
                let answer = "";
                const student = new Map()
                let max = 0;
                
                for(let i of s) {
                    if (student.has(i)) {
                        student.set(i, student.get(i)+1)
                    } else if(!student.has(i)) {
                        student.set(i, 1)
                    }
                }
                
                for (let [key, value] of student) {
                    if (max < value) {
                        max = value
                        answer = key
                    }
                }

                return answer;
            }

            let str="BACBACCACCBDEDE";
            console.log(solution(str));

        </script>
